<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>登入頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center text-primary mb-4">員工登入</h3>
                        <form action="/Project2/LoginServlet" method="post">
                            <input type="hidden" name="action" value="login" />
                            <div class="mb-3">
                                <label class="form-label">帳號（Email）</label>
                                <input type="email" name="empMail" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">密碼</label>
                                <input type="password" name="empPw" required class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登入</button>
                        </form>
                        <div id="errorMsg" class="text-danger mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const error = new URLSearchParams(window.location.search).get("error");
        if (error) document.getElementById("errorMsg").textContent = decodeURIComponent(error);
    </script>
</body>

</html>
