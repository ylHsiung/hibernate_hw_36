<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>物流管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f4f6f9;
        }

        .card a {
            text-decoration: none;
            font-weight: 500;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5 text-dark">物流管理</h1>

        <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">

            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/Project2/jsp/Logi/LogiList.jsp" class="text-primary">物流單管理</a>
                        </h5>
                        <p class="card-text text-muted">新增、修改、刪除、查詢物流單</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/Project2/LogiUpdateStatus?logiId=1" class="text-primary">配送節點管理</a>
                        </h5>
                        <p class="card-text text-muted">新增、修改、刪除、查詢配送節點</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/Project2/jsp/Logi/LogiEmpList.jsp" class="text-primary">司機資料</a>
                        </h5>
                        <p class="card-text text-muted">查看所有司機聯絡方式</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/Project2/jsp/Logi/LogiOsList.jsp" class="text-primary">訂單資料</a>
                        </h5>
                        <p class="card-text text-muted">瀏覽所有訂單基本資料</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
