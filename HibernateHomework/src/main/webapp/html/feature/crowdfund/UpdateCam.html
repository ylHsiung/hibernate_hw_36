<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Employee data</title>
</head>
<body>
<h2>更新活動資料</h2>
<form method="post" action="CrowdFundUpdateCam">
	輸入活動編號 : <input type="text" name="campaign_id" /><p>
	輸入活動名稱 : <input type="text" name="campaign_name" /><p>
    輸入活動類別 : <input type="text" name="campaign_category" /><p>
    輸入目標金額 : <input type="text" name="goal_amount" /><p>
    輸入目前金額 : <input type="text" name="current_amount" /><p>
    輸入開始日期 : <input type="date" name="start_date" /><p>
    輸入結束日期 : <input type="date" name="end_date" /><p>
    輸入活動狀態 : <input type="text" name="status" /><p>
    輸入建立者ID : <input type="text" name="creator_id" /><p>
    輸入活動描述 : <input type="text" name="description" /><p>
	<input type="submit" value="確定" />
</form>
</body>
</html>
