<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon/crazyshop.ico" type="image/x-icon">
    <title>瘋購物後台管理系統</title>

    <!-- 載入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 載入 Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- 載入您自訂的 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- ====================================================== -->
            <!-- 左側導覽列 (Sidebar) - 這是固定不變的部分 -->
            <!-- ====================================================== -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="position-sticky">
                    <h4 class="text-white text-center mb-4">瘋購物</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('./dashboard', event)">
                                <i class="bi bi-speedometer2"></i> 儀表板
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link d-flex justify-content-between align-items-center" href="#productSubmenu"
                                data-bs-toggle="collapse" role="button" aria-expanded="false"
                                aria-controls="productSubmenu">
                                <span>
                                    <i class="bi bi-box-seam"></i> 商品
                                </span>
                                <i class="bi bi-chevron-down"></i> </a>
                            <ul class="collapse list-unstyled" id="productSubmenu">
                                <li class="nav-item">
                                    <a class="nav-link ps-4" href="#"
                                        onclick="loadPage('./feature/product/iframe/prodFrame', event)">
                                        <i class="bi bi-box-seam"></i> 商品管理
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link ps-4" href="#"
                                        onclick="loadPage('./feature/product/iframe/cateFrame', event)">
                                        <i class="bi bi-diagram-3"></i> 商品分類管理
                                    </a>
                                </li>
                            </ul>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('./feature/orders/orderFrame', event)">
                                <i class="bi bi-clipboard"></i> 訂單管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('./feature/account/accountFrame', event)">
                                <i class="bi bi-people"></i> 帳號管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"
                                onclick="loadPage('./feature/promotion/promotionFrame', event)">
                                <i class="bi bi-calendar-day"></i> 活動管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('./feature/crowdfund/crowdfund', event)">
                                <i class="bi bi-currency-dollar"></i> 募資管理
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('./feature/logi/lojiIndex', event)">
                                <i class="bi bi-truck-front"></i> 物流管理
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="position-absolute bottom-0 start-50 translate-middle-x mb-3">
                    <button class="btn btn-primary"><a href="./login.html"
                            class="text-white text-decoration-none">登出</a></button>
                </div>
            </nav>

            <!-- ====================================================== -->
            <!-- 右側主內容區 - 這裡的內容會被JS動態替換 -->
            <!-- ====================================================== -->
            <main id="main-content-area" class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
                <!-- 內容將會被載入到這裡 -->
            </main>
        </div>
    </div>

    <!-- 載入 Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 載入您自訂的 JS -->
    <script src="./js/script.js"></script>
    <script src="./js/alpine.min.js"></script>


</body>

</html>
